{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}View{% endblock %}</h1>
{% endblock %}

{% block content %}
<table>
  <tr>
    <th>ID</th>
    <th>email</th>
    <th>username</th>
    <th>password</th>
    <th>birthday</th>
  </tr>
  {% for user in users %}
    <tr>
      <td>{{ user[0] }}</td>
      <td>{{ user[1] }}</td>
      <td>{{ user[2] }}</td>
      <td>{{ user[3] }}</td>
      <td>{{ user[4] }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
